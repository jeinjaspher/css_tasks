<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Boarding Pass</title>
   <link rel="stylesheet" href="ti3.css">
</head>
<body>
   <div class="ticket">
      <div class="ticket-main">
         <div class="ticket-header">
            <span class="boarding">BOARDING PASS</span>
            <span class="airline">
               <svg width="40" height="20" viewBox="0 0 40 20" style="vertical-align:middle"><path d="M0 10h30M30 10l-5-5M30 10l-5 5" stroke="#fff" stroke-width="2" fill="none"/><circle cx="35" cy="10" r="3" fill="#fff"/></svg>
               AIRLINE COMPANY
            </span>
         </div>
         <div class="ticket-info">
            <div>
               <span class="label">PASSENGER</span>
               <span class="value">JOHN DOE</span>
            </div>
            <div>
               <span class="label">FLIGHT</span>
               <span class="value">AV 1A7</span>
            </div>
            <div>
               <span class="label">DATE</span>
               <span class="value">27 JUN2022</span>
            </div>
            <div>
               <span class="label">SEAT</span>
               <span class="value">4B</span>
            </div>
         </div>
         <div class="ticket-route">
            <span class="city city-from">SYDNEY</span>
            <span class="plane">✈</span>
            <span class="city city-to">PARIS</span>
         </div>
         <div class="ticket-details">
            <div>
               <span class="label red">GATE</span>
               <span class="value">25A</span>
            </div>
            <div>
               <span class="label red">BOARDING TIME</span>
               <span class="value">6:30</span>
            </div>
         </div>
      </div>
      <div class="ticket-side">
         <div class="side-route">SYDNEY ✈ PARIS</div>
         <div class="side-info">
            <div>
               <span class="label">PASSENGER</span>
               <span class="value">JOHN DOE</span>
            </div>
            <div>
               <span class="label">FLIGHT</span>
               <span class="value">AV 1A7</span>
            </div>
            <div>
               <span class="label">SEAT</span>
               <span class="value">4B</span>
            </div>
            <div>
               <span class="label">DATE</span>
               <span class="value">27 JUN2022</span>
            </div>
            <div>
               <span class="label">GATE</span>
               <span class="value">25A</span>
            </div>
         </div>
         <div class="side-barcode"></div>
      </div>
      <div class="ticket-circles">
         <div class="circle"></div>
         <div class="circle"></div>
         <div class="circle"></div>
         <div class="circle"></div>
         <div class="circle"></div>
         <div class="circle"></div>
         <div class="circle"></div>
      </div>
   </div>
</body>
</html>
